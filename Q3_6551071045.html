<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades</title>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
    }


    .head {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th rowspan="2" colspan="2">Student</th>
      <th colspan="4">Exam</th>
      <th colspan="4">2nd Exam</th>
      <th rowspan="2" colspan="2">Final Grade</th>
    </tr>
    <tr>
      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th>Grade</th>
      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th>Grade</th>
    </tr>

    <tr class="head">
      <td>Code</td>
      <td>Name</td>
      <td>8</td>
      <td>7</td>
      <td>5</td>
      <td></td>
      <td>6</td>
      <td>7</td>
      <td>7</td>
      <td></td>
      <td>s/ A.</td>
      <td>c/ A.</td>
    </tr>

    <tr>
      <td>80549061</td>
      <td>John</td>
      <td>70%</td>
      <td>100%</td>
      <td>100%</td>
      <td>17.6</td>
      <td colspan="4"></td>
      <td>17.6</td>
      <td>18</td>
    </tr>

    <tr>
      <td>80549062</td>
      <td>Mary</td>
      <td>10%</td>
      <td>50%</td>
      <td>50%</td>
      <td>6.8</td>
      <td>100%</td>
      <td>100%</td>
      <td>50%</td>
      <td>16.5</td>
      <td>16.5</td>
      <td>17</td>
    </tr>

    <tr>
      <td>80549063</td>
      <td rowspan="2" >Claire</td>
      <td colspan="4"></td>
      <td>50%</td>
      <td>50%</td>
      <td>50%</td>
      <td>10.0</td>
      <td>10.0</td>
      <td>10</td>
    </tr>
  </table>

</body>
</html>
